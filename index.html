
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANAXIA - Voice Only AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #050505;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      .orb-container {
        perspective: 1000px;
      }
      .orb {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #4f46e5, #0ea5e9);
        filter: blur(40px);
        opacity: 0.6;
        animation: pulse 4s ease-in-out infinite alternate;
      }
      @keyframes pulse {
        0% { transform: scale(1) translateZ(0); opacity: 0.4; filter: blur(40px); }
        100% { transform: scale(1.1) translateZ(50px); opacity: 0.8; filter: blur(60px); }
      }
      .listening .orb {
        background: radial-gradient(circle at 30% 30%, #ec4899, #8b5cf6);
        animation: listening-pulse 1s ease-in-out infinite alternate;
      }
      @keyframes listening-pulse {
        0% { transform: scale(1); filter: blur(50px); }
        100% { transform: scale(1.25); filter: blur(70px); }
      }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
